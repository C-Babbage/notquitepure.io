version: 2
jobs:
  build:
    docker:
      - image: node:9.9.0
    working_directory: ~/notquitepure.io
    steps:
      - checkout
      - run:
          name: Install Hexo CLI
          command: npm install -g hexo-cli
      - restore_cache:
          keys:
            - npm-deps-{{ checksum "package.json" }}
      - run:
          name: Install dependencies
          command: npm install
      - save_cache:
          key: npm-deps-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          name: Generate static website
          command: hexo generate
      - run:
          name: Install AWS CLI
          command: |
            apt-get update
            apt-get upgrade -y
            apt-get install -y python python-dev libxml2-dev libxslt1-dev zlib1g-dev
            curl -O https://bootstrap.pypa.io/get-pip.py
            python get-pip.py --user --no-warn-script-location
            export PATH=~/.local/bin:$PATH
            source ~/.profile
            pip --version
            pip install awscli --upgrade --user
      - run:
          name: Push to S3 bucket
          command: |
            aws configure list
            aws --version
            cd public
            aws s3 sync . s3://not-quite-pure.io