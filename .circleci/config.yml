version: 2
jobs:
  build:
    docker:
      - image: node:9.9.0
    working_directory: ~/notquitepure.io
    steps:
      - checkout
      - run:
          name: Install Hexo CLI
          command: npm install -g hexo-cli
      - restore_cache:
          keys:
            - npm-deps-{{ checksum "package.json" }}
      - run:
          name: Install dependencies
          command: npm install
      - save_cache:
          key: npm-deps-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          name: Generate static website
          command: hexo generate
      - run:
          name: Install AWS CLI
          command: |
            apt-get update
            apt-get install -y awscli
      - run:
          name: Set AWS Credentials
          command: |
            CREDENTIALS=~/.aws/credentials
            CONFIG=~/.aws/config 
            echo "[default]" >> CREDENTIALS
            echo "aws_access_key_id="$AWS_ID >> CREDENTIALS
            echo "aws_secret_access_key="$AWS_SAK >> CREDENTIALS
            echo "[default]" >> CONFIG
            echo "region=us-east-2" >> CONFIG
            echo "output=json" >> CONFIG
            cat CREDENTIALS
            cat CONFIG
      - run:
          name: Push to S3 bucket
          command: cd public/ && aws s3 sync . s3://not-quite-pure.io