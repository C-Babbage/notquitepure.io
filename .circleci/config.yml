version: 2
jobs:
  build:
    docker:
      - image: node:9.9.0
    working_directory: ~/notquitepure.io
    steps:
      - checkout
      - run:
          name: Install Hexo CLI
          command: npm install -g hexo-cli
      - restore_cache:
          keys:
            - npm-deps-{{ checksum "package.json" }}
      - run:
          name: Install dependencies
          command: npm install
      - save_cache:
          key: npm-deps-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          name: Generate static website
          command: hexo generate
      - run:
          name: Install AWS CLI
          command: |
            apt-get update
            apt-get install -y awscli
      - run:
          name: Set AWS Credentials
          command: |
            CREDENTIALS=~/.aws/credentials 
            echo "[Default]" >> CREDENTIALS
            echo "aws_access_key_id="$AWS_ACCESS_KEY_ID >> CREDENTIALS
            echo "aws_secret_access_key="$AWS_SECRET_ACCESS_KEY >> CREDENTIALS
      - run:
          name: Push to S3 bucket
          command: cd public/ && aws s3 sync --region us-east-2 . s3://not-quite-pure.io